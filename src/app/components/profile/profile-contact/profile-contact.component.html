<div class="margin-body">
  <h1 class="text-center">Contact me:</h1>
  <form class="form-container" (ngSubmit)="sendMessage()">
    <mat-form-field class="full-width">
      <textarea matInput name="contactBody" id="contactBody" placeholder="Leave me a message!" [(ngModel)]="message.message"></textarea>
    </mat-form-field>
    <button mat-button color="primary">Send</button>
  </form>
</div>
